# docker-compose.yml for geo-base local development
# 
# This file sets up the local development environment with:
# - PostgreSQL with PostGIS extension
# - Redis for caching
#
# Usage:
#   docker compose up -d              # Start services
#   docker compose down               # Stop services
#   docker compose logs -f redis      # View Redis logs
#   docker compose logs -f postgis    # View PostgreSQL logs
#   docker compose ps                 # Check status
#
# With tools profile (includes Redis Commander):
#   docker compose --profile tools up -d
#
# Note: The API server is run locally with `uv run` for hot reloading

services:
  # ==========================================================================
  # PostgreSQL with PostGIS
  # ==========================================================================
  postgis:
    image: postgis/postgis:16-3.4
    container_name: geo-base-postgis
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: geo_base
    ports:
      - "5432:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
      - ./postgis-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d geo_base"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # Redis for Caching
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: geo-base-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # Enable persistence with AOF and set memory limits
    command: redis-server --appendonly yes --maxmemory 100mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # Redis Commander (Optional Web UI for Redis)
  # Access at http://localhost:8081
  # ==========================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: geo-base-redis-ui
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - tools  # Only start with: docker compose --profile tools up
    restart: unless-stopped

volumes:
  postgis_data:
    name: geo-base-postgis-data
  redis_data:
    name: geo-base-redis-data

# ==========================================================================
# Network Configuration
# ==========================================================================
# All services are on the default bridge network.
# From the host machine, access services via localhost:PORT
#
# PostgreSQL: localhost:5432
# Redis: localhost:6379
# Redis Commander: localhost:8081 (when using --profile tools)
